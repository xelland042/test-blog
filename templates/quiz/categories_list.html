{% extends "base.html" %}
{% load static %}

{% block title %}
Quiz
{% endblock  %}

{% block content %}

<div class="container">
    <br>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'quiz:categories-slug' slug=category.slug %}" style="text-decoration: none;">
                <div class="card">
                    <img src="{{category.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{category.title}}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
